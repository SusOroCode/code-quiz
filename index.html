<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title>
</head>

<body>
    <header>
        <p id="viewhighscores">View High Scores</p> <!--click to show high scores-->
        <p>Timer: <span id="countdown">60</span></p> <!-- counts the time down during the quiz-->
    </header>
    <main class="start-screen">
        <h1 id="titleandquestions">Coding Quiz Challenge</h1> <!--for starting title and all questions asked-->
        <div id="content">
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that
                incorrect answers will penalize your score/time by 10 seconds!</p>
            <button id="start-btn">Start Quiz</button> <!--starts the quiz-->
        </div>
        <section>
        <div id="divider"></div>
        <div class="questionanswer" id="rightwrong"></div>
    </section>
           
    </main>




    <script src="./assets/js/script.js"></script>
</body>

</html>
