<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title>
</head>

<body>
    <header>
        <p id="viewHighScores">View High Scores</p> <!--click to show high scores-->
        <p>Time: <span id="countdown">0</span></p> <!-- counts the time down during the quiz-->
    </header>
    <main class="wrapper">
        <h1 id="titleandquestions">Coding Quiz Challenge</h1> <!--for starting title and all questions asked-->
        <p id="requirement">Try to answer the following code-related questions within the time limit. Keep in mind that
            incorrect answers will penalize your score/time by 10 seconds!</p>
        <button id="start-btn">Start Quiz</button> <!--when clicked button starts the quiz-->
        </div>
        <div class="container"> <!-- container for answers-->
            <div id="question-container" class="hide">
                <div id="question">Question</div>
                <div id="answer-buttons" class="btn-grid">
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                    <button class="btn">Answer 4</button>
                </div>
            </div>
         <!--  <div class="controls">
                <button id="start-btn" class="start-btn btn">Start</button> --> 

            </div>

        </div>
    </main>




    <script src="./assets/js/script.js"></script>
</body>

</html>
